<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      #test {
      font-size: 150px;
      font-weight: 700px;
      position: absolute;
      top: 10%;
      left: 45%;
      }

  </style>
</head>
<body>
        <p id="test">
        </p>
</body>

<script>
  
        const load =['A','L','P','S','I','N','T','E','R','I','O','R','A','L','P','S','I','N','T','E','R','I','O','R','A','L','P','S','I','N','T','E','R','I','O','R'];
          var interval = 200;
          load.forEach(function (el, index) {
              for (let i = 0; i < 5; i++) {
                  setTimeout(function () {
                   document.getElementById("test").innerHTML = el;
                  }, index*interval);
                }
              });
</script>
</html>
